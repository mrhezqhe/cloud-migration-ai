apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: cloud-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: <your ECR>/forecast:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: cloud-ai
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
