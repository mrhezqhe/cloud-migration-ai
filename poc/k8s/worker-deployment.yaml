apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: cloud-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: <your ECR>/worker:latest
        env:
        - name: REDIS_URL
          value: redis://redis:6379/0
